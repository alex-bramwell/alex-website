<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">

      {% for nav in site.data.nav %}
      <li class="nav-item dropdown">
        {% if nav.children %}
        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ nav.title }}</a>
        <div class="dropdown-menu" aria-labelledby="dropdown01">
          {% for child in nav.children %}
          <a class="dropdown-item" href="{{ child.url }}">{{ child.title }}</a>
          {% endfor %}
        </div>
        {% else %}
        <a class="nav-link" href="{{ nav.url }}">{{ nav.title }}</a>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
